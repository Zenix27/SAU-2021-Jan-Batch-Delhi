<!DOCTYPE html>
<head>
    <title>2nd Exercise</title>
</head>
<style>
    .box
    {
        width:80px;
        text-align: center;
        height:80px;
        background-color:yellow;
        margin:20px;
    }
</style>

<script>
    function changecolor()
    {
        
        for(let i=1;i<=20;i++)
        {
            let thisbox=document.getElementById("div"+i)
            thisbox.className="";
            thisbox.style="";
            thisbox.className="box"
        }
        
    }
    function button_1()
    {
        changecolor();
        for(let i=2;i<=20;i+=2)
        {
            let thisbox=document.getElementById("div"+i)
            thisbox.style.backgroundColor="green";
        }
    }

    function button_2()
    {
       changecolor();
       for(let i=1;i<=20;i++)
       {
           if(i%5 == 0) 
           {
            let thisbox=document.getElementById("div"+i)
            thisbox.style.backgroundColor="orange";
           }
       }
    }


    function button_3()
    {
        changecolor();
    }
</script>

<body>
    <div class="grid">
            <div class="flex ">
                <div class="box" id="div1">1</div>
                <div class="box" id=div2>2</div>
                <div class="box" id="div3">3</div>
                <div class="box" id="div4">4</div>
                <div class="box" id="div5">5</div>
                <div class="box" id="div6">6</div>
                <div class="box" id="div7">7</div>
                <div class="box" id="div8">8</div>
                <div class="box" id="div9">9</div>
                <div class="box" id="div10">10</div>
                <div class="box" id="div11">11</div>
                <div class="box" id="div12">12</div>
                <div class="box" id="div13">13</div>
                <div class="box" id="div14">14</div>
                <div class="box" id="div15">15</div>
                <div class="box" id="div16">16</div>
                <div class="box" id="div17">17</div>
                <div class="box" id="div18">18</div>
                <div class="box" id="div19">19</div>
                <div class="box" id="div20">20</div>
            </div>  
    </div>
    <div class="grid">
       
            <button type="button" onclick=button_1() class="btn btn-success">
                Even Change
            </button>
            <button type="button"  onclick=button_2() class="btn btn-success">
                Change 5
            </button>
            <button type="button" class="btn btn-success" onclick=button_3()>
                Color Reset
            </button>
    </div>
</body>
<style>
    .grid
    {
        display:flex;
        grid-column-gap: 35px;
    }
</style>
